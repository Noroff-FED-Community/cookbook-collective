<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Raleway:wght@200;400;600;800&family=Ubuntu&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Submit recipe | The Cookbook Collective</title>
    </head>
    <body>
        <header>
        <nav id="navbar" class="navbar">
            <ul>
            <li>
                <a
                id="logo-link"
                href="index.html"
                ><img
                src="https://em-content.zobj.net/thumbs/120/twitter/322/cupcake_1f9c1.png"
                class="logo"
                /></a>
            </li>
            <li><a href="index.html">The Cookbook Collective</a></li>
            <li><a href="dinners.html">Dinners</a></li>
            <li><a href="desserts.html">Desserts</a></li>
            <li><a href="bakedGoods.html">Baked goods</a></li>
            <li class="current"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        </header>
        <main>
            <section id="recipe" class="recipe-wrap">
                <h1>Submit recipe</h1>
                <div class="Container">
                  <form action="success.html" >
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name..">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email..">

                    <label for="category">Choose category</label>
                    <select name="category" id="country">
                      <option value="dinners">Dinners</option>
                      <option value="desserts">Desserts</option>
                      <option value="bakedGoods">Baked goods</option>
                    </select>

                    <label for="ingredients">Ingredients</label>
                    <textarea name="ingredients" id="ingredients" placeholder="What you need.." cols="42" rows="9"></textarea>
                    <label for="instructions">Instructions</label>
                    <textarea name="instructions" id="instructions" placeholder="What you do.." cols="42" rows="9"></textarea>

                    <input type="submit" value="Submit recipe" class="tile-link">
                    
                  </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer">
                <p>A Noroff FED project</p>
            </div>
        </footer>
    </body>
</html>
